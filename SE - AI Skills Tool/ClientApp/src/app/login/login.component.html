<section class="align-items-center">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong rounded-cube">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5" style="font-weight: bolder">Sign in</h3>

            <div class="form-floating text-dark mb-4">
              <input type="email" id="emailbox" class="form-control" />
              <label class="form-label" for="emailbox">Email</label>
            </div>

            <div class="form-floating text-dark mb-4">
              <input type="password" id="passwordbox" class="form-control" />
              <label class="form-label" for="passwordbox">Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="remember" style="margin-right: 0.5rem"/>
              <label class="form-check-label" for="remember"> Remember password </label>
            </div>

            <button class="btn btn-blue btn-lg btn-block" type="submit">Login</button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <button class="btn btn-lg btn-block btn-primary mb-3 w-100" style="background-color: #dd4b39;"
                    type="submit"><i class="fa fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-3 w-100" style="background-color: #3b5998;"
                    type="submit"><i class="fa fa-facebook-f me-2"></i>Sign in with facebook</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
