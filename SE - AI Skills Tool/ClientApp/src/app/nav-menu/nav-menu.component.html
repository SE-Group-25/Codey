<header>
  <nav
    class="navbar navbar-expand-md navbar-toggleable-md navbar-blue py-4 mb-3"
  >
    <div class="container">
      <a class="navbar-brand text-light" [routerLink]="['/']">Codey</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item mx-2 px-3 py-1"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item mx-2 px-3 py-1" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/counter']"
              >Counter</a
            >
          </li>
          <li class="nav-item mx-2 px-3 py-1" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/fetch-data']"
              >Fetch data</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
